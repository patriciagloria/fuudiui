
<nav class="bg-gradient-to-r from-[#3FD0B8] to-[#42D392] shadow-lg fixed top-0 left-0 z-40 w-screen">
  <!-- Desktop and Mobile Menu Container -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Site Title -->
      <div class="flex items-center">
        <h1 class="text-2xl font-bold text-white">fuudiui</h1>
      </div>
      
      <!-- Desktop Authentication Links -->
      <div class="hidden md:flex items-center space-x-4">
        {% if user.is_authenticated %}
          <span class="text-white mr-4">Welcome, {{ user.username }}</span>
          <a href="{% url 'main:logout' %}" class="text-center bg-white text-black font-bold py-2 px-4 rounded-full shadow-md transition duration-300 hover:bg-gray-200">
            LOGOUT
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">
            LOGIN
          </a>
          <a href="{% url 'main:register' %}" class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">
            REGISTER
          </a>
        {% endif %}
      </div>
      
      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button text-white focus:outline-none" aria-label="Toggle mobile menu">
          <!-- Hamburger Icon -->
          <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div class="mobile-menu hidden md:hidden bg-gradient-to-r from-[#3FD0B8] to-[#42D392]">
    <div class="pt-2 pb-3 space-y-1">
      {% if user.is_authenticated %}
        <span class="block text-white px-3 py-2">Welcome, {{ user.username }}</span>
        <a href="{% url 'main:logout' %}" class="block text-center bg-white text-black font-bold py-2 px-4 rounded-full shadow-md transition duration-300 hover:bg-gray-200">
          LOGOUT
        </a>
      {% else %}
        <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">
          LOGIN
        </a>
        <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">
          REGISTER
        </a>
      {% endif %}
    </div>
  </div>
  
  <!-- Mobile Menu Toggle Script -->
  <script>
    // Select the mobile menu button and the mobile menu
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");
  
    // Add click event listener to toggle the mobile menu
    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</nav>
