<!-- card_product.html -->
<div class="bg-[#fffaf2] border-4 border-[#ec6841] rounded-xl p-6 flex flex-col items-center space-y-4 shadow-md">
  <!-- Product Name -->
  <h3 class="text-xl font-semibold text-center">{{ product_entry.name }}</h3>
  
  <!-- Description Box -->
  <div class="w-full bg-[#FFC24C] rounded-lg p-4 text-center">
    <p class="text-gray-800">{{ product_entry.description }}</p>
  </div>
  
  <!-- Price and Action Icons -->
  <div class="flex items-center justify-between w-full mt-4">
    <!-- Edit Button -->
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="hover:scale-105 transition duration-300">
      <img src="{% static 'images/edit.svg' %}" alt="Edit" class="w-6 h-6"/>
    </a>
    
    <!-- Price -->
    <span class="text-[#ec6841] text-lg font-bold">{{ product_entry.price }}</span>
    
    <!-- Delete Button -->
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="hover:scale-105 transition duration-300">
      <img src="{% static 'images/trash.svg' %}" alt="Delete" class="w-6 h-6"/>
    </a>
  </div>
</div>
